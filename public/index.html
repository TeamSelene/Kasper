<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Kasper</title>
    <base href="/">

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="stylesheet" href="src/css/leaflet.min.css" />
    <link rel="stylesheet" href="src/css/bootstrap.min.css"/>

    <link rel="stylesheet" href="src/css/Control.LatLng.css" />
    <link rel="stylesheet" href="src/css/style.css" />
</head>

<body>
    <div id="wrapper" style="text-align: center">
      <div id="content-block" style="display: inline-block">
        <div class="toolbar">
            <form>
                Query: <textarea type="text" cols="40" rows="3" name="query" id="query"></textarea>
                <input type="submit" value="Submit" onclick="makeQuery(document.getElementById(query).value)" />
            </form>
        </div>
        <div id='map' class='map'></div>
        <div id="ref-box" width="800" height="300" style="max-width:800px; max-height: 300px; float: left;">
            <canvas id="refGraph" width="800" height="300"></canvas>
        </div>
      </div>
    </div>

    <script src="src/js/jquery.min.js"></script>
    <script src="src/js/bootstrap.min.js"></script>
    <script src="src/js/leaflet-src.min.js"></script>
    <script src="src/js/Chart.min.js"></script>
    <script src="src/js/Control.LatLng.js"></script>
    <script src="lib/base64js.min.js"></script>
    <script src="src/js/kasper.js"></script>
</body>

</html>
